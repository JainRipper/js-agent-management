<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>New Agent</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/> -->
  <!-- <link href="js/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"> -->
  <!-- <link href="js/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.4.5/css/bootstrapValidator.min.css"/>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"/> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/02_NewAgent.css">
</head>
<body>

  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- <fieldset> -->
      <!-- Personal Details -->
      <div class="row">
        <div class="col-xs-12 col-sm-6 form-left">
          <legend>Personal Details</legend>
          <input name="id" type="hidden">
          <div class="form-group">
            <label class="col-sm-3 control-label">Title</label>
              <div class="col-sm-6 selectContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                  <select name="title" class="form-control selectpicker" >
                    <option value=" ">Select Title</option>
                    <option value="Mr."> Mr.</option>
                    <option value="Mrs."> Mrs.</option>
                    <option value="Miss"> Miss</option>
                    <option value="Ms."> Ms.</option>
                    <option value="Dr."> Dr.</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-8 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-8 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-6 inputGroupContainer date">
              <div class="input-group input-append date dateRangePicker">
                <span class="input-group-addon add-on">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input name="dob" type="text" placeholder="DD/MM/YYYY" class="form-control"/>
              </div>
            </div>
          </div>
        </div>
        <!-- Contact Details -->
        <div class="col-xs-12 col-sm-6 form-right">
          <legend>Contact Details</legend>
          <div class="form-group">
            <label class="col-sm-3 control-label">Country</label>
              <div class="col-sm-6 selectContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select name="country" class="form-control selectpicker" id="selectCountry">
                  <option value=" ">Select Country</option>
                  <option value="au" id="au">Australia</option>
                  <option value="nz" id="nz">New Zealand</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group" id="auState">
            <label class="col-sm-3 control-label">State</label>
            <div class="col-sm-6 selectContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select name="au_state" class="form-control selectpicker" >
                  <option value=" ">Select State</option>
                  <option>New South Wales</option>
                  <option>Queensland</option>
                  <option>South Australia</option>
                  <option>Tasmania</option>
                  <option>Victoria</option>
                  <option>Western Australia</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group" id="nzState">
            <label class="col-sm-3 control-label">State</label>
            <div class="col-sm-6 selectContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select name="nz_state" class="form-control selectpicker" >
                  <option value=" ">Select State</option>
                  <option>Auckland</option>
                  <option>New Plymouth</option>
                  <option>Hawke's Bay</option>
                  <option>Wellington</option>
                  <option>Nelson</option>
                  <option>Marlborough</option>
                  <option>Westland</option>
                  <option>Canterbury</option>
                  <option>Otago</option>
                  <option>Southland</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">City</label>
            <div class="col-sm-6 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                <input name="city" placeholder="City" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Postcode</label>
            <div class="col-sm-6 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="postcode" placeholder="Postcode" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <div class="form-group" id="auAreaCode">
            <label class="col-sm-3 control-label">Area Code</label>
            <div class="col-sm-6 selectContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                <select name="area_code_phone" class="form-control selectpicker" >
                  <option value=" " >Select Area Code</option>
                  <option>612</option>
                  <option>613</option>
                  <option>614</option>
                  <option>617</option>
                  <option>618</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group" id="nzAreaCode">
            <label class="col-sm-3 control-label">Area Code</label>
            <div class="col-sm-6 selectContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                <select name="area_code_phone" class="form-control selectpicker" >
                  <option value=" " >Select Area Code</option>
                  <option>643</option>
                  <option>644</option>
                  <option>646</option>
                  <option>647</option>
                  <option>649</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Phone #</label>
            <div class="col-sm-6 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input name="phone" placeholder="081-876-4252" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Address 1</label>
            <div class="col-sm-8 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="address1" placeholder="Address" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Address 2</label>
            <div class="col-sm-8 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="address2" placeholder="Address" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">E-Mail</label>
            <div class="col-sm-8 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
            </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Confirm E-Mail</label>
            <div class="col-sm-8 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="confirm_email" placeholder="E-Mail Address" class="form-control"  type="text">
            </div>
            </div>
          </div>
          <!-- Success message -->
          <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4 btn-click">
              <button id="btnSubmit" type="submit" class="btn btn-warning">Submit </button>
            </div>
          </div>
        </div>
      </div>      <!-- row -->
      <!-- </fieldset> -->
    </form>
  </div><!-- /.container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.4.5/js/bootstrapValidator.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script> -->
<script src="js/momentjs/moment.js"></script>
<script src="js/02_NewAgent.js"></script>
<script src="js/local-storage-provider.js"></script>
</body>
</html>
